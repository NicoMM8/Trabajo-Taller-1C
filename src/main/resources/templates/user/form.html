<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'">Nuevo / Editar Usuario</h2>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Ingrese el usuario" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Ingrese el correo" required>
        </div>
        <div class="form-group" th:if="${usuario.id == null}">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Ingrese la contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
