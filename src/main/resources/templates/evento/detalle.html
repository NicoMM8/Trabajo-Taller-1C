<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${evento.nombre}">Detalle Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 th:text="${evento.nombre}"></h2>
    <p th:text="${evento.descripcion}"></p>
    <p><strong>Fecha:</strong> <span th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy HH:mm')}"></span></p>
    <p><strong>Ubicación:</strong> <span th:text="${evento.ubicacion}"></span></p>
    <p><strong>Aforo:</strong> <span th:text="${evento.aforo}"></span></p>
    <p><strong>Precio:</strong> <span th:text="${evento.precio}"></span> €</p>
    <div th:replace="fragments/back-home :: backHomeButton"></div>
</div>
</body>
</html>
