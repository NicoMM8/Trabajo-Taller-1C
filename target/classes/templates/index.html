<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <!-- Incluir Bootstrap vía CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-MECnnteJQFrwcJsoR/eKnOWIAtD6Yc/bg2sPfI0dYY+U3cfX89Ua3+Tc4QBjTmAH"
          crossorigin="anonymous">
</head>
<body>
<!-- Menú de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Mi Proyecto</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Sección de enlaces -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!-- Enlace a la página principal -->
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(actual)</span></a>
            </li>
            <!-- Enlace para mantenimiento de usuarios -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            </li>
            <!-- Enlace de ejemplo para otro CRUD -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/otro-crud}">Otro CRUD</a>
            </li>
        </ul>
        <!-- Opción de Logout en el extremo derecho -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenido principal de la página -->
<div class="container mt-5">
    <h1>Bienvenido a Mi Proyecto</h1>
    <p>Esta es la página principal. Usa el menú de navegación para acceder a las distintas secciones.</p>
</div>

<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXD06W39e0j86oPt+MP8vBw5P219PMvFQb+jDJRjFUgt3JSAqN8VYJxrFxXSQ+g"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4/JqsTvWNNUA7pEOmLl0IYc2JrJqmGDbjupSapRGOhzgV+WJIs8PbRbk"
        crossorigin="anonymous"></script>
</body>
</html>
