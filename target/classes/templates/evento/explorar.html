<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Explorar Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Explorar Eventos</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="evento : ${eventos}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{'/eventos/' + ${evento.id}}" th:text="${evento.nombre}" class="text-decoration-none"></a>
                    </h5>
                    <p class="card-text" th:text="${evento.descripcion}">Descripción</p>
                    <p class="card-text"><strong>Fecha:</strong> <span th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p class="card-text"><strong>Ubicación:</strong> <span th:text="${evento.ubicacion}"></span></p>
                    <p class="card-text"><strong>Aforo:</strong> <span th:text="${evento.aforo}"></span></p>
                    <p class="card-text"><strong>Precio:</strong> <span th:text="${evento.precio}"></span> €</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
