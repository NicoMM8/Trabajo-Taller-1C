<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/logout}" class="btn btn-danger mr-2">Cerrar Sesión</a>
        <button type="button" onclick="goBack()" class="btn btn-secondary">Volver Atrás</button>
    </div>
    <h2>Listado de Usuarios</h2>
    <a th:href="@{/usuarios/nuevo}" class="btn btn-success mb-3">Nuevo Usuario</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usuarios}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">usuario</td>
            <td th:text="${user.email}">email@example.com</td>
            <td>
                <a th:href="@{'/usuarios/editar/' + ${user.id}}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/usuarios/eliminar/' + ${user.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar este usuario?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
