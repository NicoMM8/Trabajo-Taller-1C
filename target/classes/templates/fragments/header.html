<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Evento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/css/global.css}" />

</head>
<body>
<div class="container mt-4">
  <h2 th:text="${evento.id == null} ? 'Nuevo Evento' : 'Editar Producto'">Nuevo/Editar Evento</h2>
  <form th:action="@{/eventos/guardar}" th:object="${evento}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ingrese la descripción" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" placeholder="Ingrese el precio" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/eventos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
